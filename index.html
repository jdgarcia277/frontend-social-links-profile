<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

</head>
<body>

  <main>
    <section class="card grid">
      <figure class="profile-pic">
        <img src="assets/images/avatar-jessica.jpeg" alt="Profile picture of Jessica Randall">
      </figure>
      <div class="name-location">
        <h1 class="text_large bold">Jessica Randall</h1>
        <p class="extra-bold">London, United Kingdom</p>
      </div>
      <div class="bio">
        <p>"Front-end developer and avid reader."</p>
      </div>
      <ul class="grid links extra-bold">
        <li><a href="#" aria-label="Jessica's Github Profile">GitHub</a></li>
        <li><a href="#" aria-label="Jessica's Frontend Mentor Profile">Frontend Mentor</a></li>
        <li><a href="#" aria-label="Jessica's LinkedIn Profile">LinkedIn</a></li>
        <li><a href="#" aria-label="Jessica's Twitter Profile">Twitter</a></li>
        <li><a href="#" aria-label="Jessica's Instagram Profile">Instagram</a></li>
      </ul>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jordan Garcia</a>.
  </footer>
</body>
</html>
